<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Pop-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    /* Modal content box */
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Close button */
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Modal structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <div id="modalBody">
        <!-- Dynamic content will appear here -->
      </div>
    </div>
  </div>

  <script>
    // Modal elements
    const modal = document.getElementById("myModal");
    const closeBtn = document.getElementById("closeModalBtn");
    const modalBody = document.getElementById("modalBody");

    // Function to set dynamic content
    function setModalContent(title, message) {
      modalBody.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
      `;
    }

    // Show modal on page load
    window.onload = () => {
      // Set dynamic content
      setModalContent("Hello, User!", " you are hacked ");
      modal.style.display = "block";
    };

    // Close on 'X'
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Close when clicking outside the modal
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
